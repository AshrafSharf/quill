<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css" rel="stylesheet">
    <link href="dist/quill.snow.css" rel="stylesheet">
    <link href="quill.table.css" rel="stylesheet">

</head>
<body>
<!-- Create the toolbar container -->
<div id="toolbar"></div>

<!-- Create the editor container -->
<div id="editor"></div>

<div>
    <button onclick="getEformInputs()">Get</button>
    <button onclick="updateEformInputs()">Update</button>
    <button onclick="clearEformInputs()">Clear</button>
</div>

<!-- Include the Quill library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.js"></script>
<script src="dist/quill.js"></script>
<script>

   /* var editor = new Quill('#editor', {
        modules: {toolbar: '#toolbar'},
        theme: 'snow'
    });*/

    let maxRows = 10;
    let maxCols = 5;
    let tableOptions = [];
    for (let r = 1; r <= maxRows; r++) {
        for (let c = 1; c <= maxCols; c++) {
            tableOptions.push('newtable_' + r + '_' + c);
        }
    }

    let toolbarOptions = [
        // Extended toolbar buttons
        ['contain'],
        [{ 'table': tableOptions }], // new table (cursor needs to be out of table)
        [{ 'table': 'append-row' }], // cursor needs to be in the table
        [{ 'table': 'append-col' }], // cursor needs to be in the table
        // Extended toolbar buttons

        ['bold', 'italic', 'underline', 'strike'],
        ['blockquote', 'code-block'],

        [{ 'header': 1 }, { 'header': 2 }],
        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
        [{ 'script': 'sub'}, { 'script': 'super' }],
        [{ 'indent': '-1'}, { 'indent': '+1' }],
        [{ 'direction': 'rtl' }],

        [{ 'size': ['small', false, 'large', 'huge'] }],
        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

        [{ 'color': [] }, { 'background': [] }],
        [{ 'align': [] }],

        ['link', 'image', 'code-block'],

        ['clean']
    ];

    let quill = new Quill('#editor', {
        modules: {
            toolbar: {
                container: toolbarOptions,
            }
        },
        theme: 'snow'
    });


    var eformInputMapper = {};

    function getEformInputs() {
        let eformInputs = $(".ql-editor").find('input');
        eformInputs.each(function (i, value) {
            var key = $(this).data('eforminput'),
                    value = $(this).val();
            eformInputMapper[key] = value;
        });
        console.log(eformInputMapper);
    }

    function updateEformInputs(eformInputObj) {
        let eformInputs = $(".ql-editor").find('input');
        eformInputs.each(function (i, value) {
            var key = $(this).data('eforminput'),
                    value = $(this).val();
            eformInputMapper[key] = value;
        });
        console.log(eformInputMapper);
    }

    function clearEformInputs() {
        let eformInputs = $(".ql-editor").find('input');
        eformInputs.each(function (i, value) {
            $(this).val('');
            $(this).attr("size", 3);
        });

        for (var prop in eformInputMapper) {
            eformInputMapper[prop] = ""
        }
        console.log(eformInputMapper);
    }


</script>

</body>
</html>
